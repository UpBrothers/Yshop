		<section id="main" class="container medium">

				<a href="index.html">

			</header>
			<div class="box">
				<form method="post" action="#">
					<div class="row gtr-50 gtr-uniform">
						<div class="col-12">
							<p style="margin-bottom: 0.5em;">쇼핑몰 이름</p>
							<input type="text" name="shopName" id="shop-name" value="" placeholder="쇼핑몰 이름" />
						</div>
						<div class="col-12">
							<p style="margin-bottom: 0.5em;">쇼핑몰 URL</p>
							<input type="text" name="shopUrl" id="shop-url" value="" placeholder="쇼핑몰 URL" />
						</div>
						<div class="col-12">
							<p style="margin-bottom: 0.5em;">사업자등록번호</p>
							<input type="number" name="bizRegNum" id="biz-reg-num" value="" placeholder="사업자등록번호" />
						</div>
						<div class="col-12">
							<p style="margin-bottom: 0.5em;">사업장 주소</p>
							<input type="text" name="shopAddress" id="shop-address" value="" placeholder="사업장 주소" />
						</div>
						<div class="col-12">
							<p style="margin-bottom: 0.5em;">고객센터 전화번호</p>
							<input type="tel" name="tel" id="tel" value="" placeholder="고객센터 전화번호" />
						</div>
						<div class="col-12">
							<p style="margin-bottom: 0.5em;">고객센터 이메일</p>
							<input type="email" name="email" id="email" value="" placeholder="고객센터 이메일" />
						</div>
						<div class="col-12">
							<ul class="actions special">
								<li><input type="submit" value="가입하기" /></li>
							</ul>
						</div>
				</form>
			</div>
