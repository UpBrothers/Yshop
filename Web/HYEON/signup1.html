<html>

<head>
	<title>Y# 회원가입</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<style>
		.bir_wrap {
			display: table;
		}

		.bir_wrap>* {
			display: table-cell;
			width: 30%;
			padding-left: 5%;
		}

		.bir_wrap>*:first-child {
			padding-left: 0;
		}
	</style>
</head>

<body class="is-preload">
	<div id="page-wrapper">

		<!-- Main -->
		<section id="main" class="container medium">
			<header>
				<a href="index.html">
					<h2>Y#</h2>
				</a>
			</header>
			<div class="box">
				<form method="post" action="signup2.html">
					<div class="row gtr-50 gtr-uniform">
						<div class="col-12">
							<p style="margin-bottom: 0.5em;">아이디</p>
							<input type="text" name="id" id="id" value="" placeholder="아이디" />
						</div>
						<div class="col-12">
							<p style="margin-bottom: 0.5em;">비밀번호</p>
							<input type="password" name="pw1" id="pw1" value="" placeholder="비밀번호" />
						</div>
						<div class="col-12">
							<p style="margin-bottom: 0.5em;">비밀번호 재확인</p>
							<input type="password" name="pw2" id="pw2" value="" placeholder="비밀번호 재확인" />
						</div>
						<div class="col-12">
							<p style="margin-bottom: 0.5em;">이름</p>
							<input type="text" name="name" id="name" value="" placeholder="이름" />
						</div>
						<div class="col-12">
							<p style="margin-bottom: 0.5em;">생년월일</p>
							<div class="bir_wrap">
								<div class="bir_yy">
									<input type="text" id="yy" placeholder="년(4자)" aria-label="년(4자)" class="int"
										maxlength="4">
								</div>
								<div class="bir_mm">
									<select id="mm" class="sel" aria-label="월">
										<option value="">월</option>
										<option value="01">1</option>
										<option value="02">2</option>
										<option value="03">3</option>
										<option value="04">4</option>
										<option value="05">5</option>
										<option value="06">6</option>
										<option value="07">7</option>
										<option value="08">8</option>
										<option value="09">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</div>
								<div class="bir_dd">
									<input type="text" id="dd" placeholder="일" aria-label="일" class="int" maxlength="2">
								</div>
							</div>
						</div>
						<div class="col-12">
							<p style="margin-bottom: 0.5em;">휴대전화</p>
							<input type="tel" name="tel" id="tel" value="" placeholder="휴대전화" />
						</div>
						<div class="col-12">
							<p style="margin-bottom: 0.5em;">이메일</p>
							<input type="email" name="email" id="email" value="" placeholder="이메일" />
						</div>
						<div class="col-12">
							<ul class="actions special">
								<li><input type="submit" value="다음" /></li>
							</ul>
						</div>
				</form>
			</div>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
				<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
				<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
				<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
				<li><a href="#" class="icon brands fa-google-plus"><span class="label">Google+</span></a></li>
			</ul>

				<li>&copy; Untitled. All rights reserved.</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
